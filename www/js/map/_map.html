<ion-view title="Map">
    <ion-nav-buttons side="right">
        <button id="locateMe" class="button button-icon icon ion-ios7-location" ng-click="locateMe()"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ui-gmap-google-map id="map" center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="map.center" idkey="1"></ui-gmap-marker>
        </ui-gmap-google-map>

    </ion-content>
</ion-view>
